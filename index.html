<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Registration</title>
    <link rel="stylesheet" href="./style/style.css">
   
</head>
<body>

    <form action="#" method="post">
        <h2>Register for the Workshop</h2>
        <p style="text-align: center; opacity: 0.8;">Enter your information to register for the workshop</p>
        
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="selectDay">Select Day:</label>
        <input type="date" id="selectDay" name="selectDay" required>
        
        <input type="submit" value="Submit">
    </form>

</body>
</html>
